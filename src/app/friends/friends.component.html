<div class="friends">
    <app-navigation></app-navigation>
    <div class="container">
        <div class="row mt-3 " >
            <div class="col-md-4 mt-3" *ngFor="let data of user">
                <div class="card " style="border-radius: 20px;">
                    <div class="card-title d-flex justify-content-center">
                        <img
                        *ngIf="!data?.image"
                        src="../../assets/img/blank-profile.png"
                        class="p1 mt-4"
                        style="width: 200px; height: 180px; border-radius: 100%;"
                      />
                      <img
                        *ngIf="data?.image"
                        src="https://api-backend-luiz.herokuapp.com/profile/{{data.image}}"
                        class="p1 mt-4"
                        style="width: 200px; height: 180px; border-radius: 100%;"
                      />
                    </div>
                    <div class="card-body d-flex justify-content-center">
                        {{data.fullname}}
                        
                    </div>
                    <button class="btn btn-primary" style="border-radius: 20px;" [routerLink]="['/view-friends/' + data._id]">View</button>
                </div>
            </div>
        </div>
        <div class="progress-spinner" *ngIf="loading">
            <p-progressSpinner></p-progressSpinner>
        </div>
    </div>
</div>
